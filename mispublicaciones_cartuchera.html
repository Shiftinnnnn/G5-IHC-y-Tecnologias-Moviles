<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Publicaciones - SafeCampus</title>
  <link rel="stylesheet" href="css/mispublicaciones_cartuchera.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="img/mispublicaciones_cartuchera/logo.png" alt="Logo">
      </div>
      <nav>
        <a class="active" href="mis_publicaciones.html">Mis publicaciones</a>
        <a href="publicaciones.html">Publicaciones</a>
        <a href="otros.html">Otros</a>
        <a href="perfil.html">Mi Perfil</a>
        <a href="notificaciones.html">Notificaciones</a>
      </nav>
      <button class="logout"><a href="landingpage.html">Cerrar Sesión</a></button>
    </aside>

    <main class="formulario">
      <div class="header">
        <button class="back-button"><a href="detalle_mis_publicaciones.html">←</a></button>
        <h1>Mis Publicaciones</h1>
      </div>

      <div class="form-container">
        <h2>Cartuchera</h2>

        <form>
          <label for="sede">Sede</label>
          <input type="text" id="sede" name="sede" placeholder="Ej: San Miguel">

          <label for="area">Área</label>
          <input type="text" id="area" name="area" placeholder="Ej: Salón B405">

          <label for="fecha">Día encontrado</label>
          <input type="text" id="fecha" name="fecha" placeholder="Ej: 13/04/2025">

          <label for="descripcion_objeto">Descripción objeto</label>
          <textarea id="descripcion_objeto" name="descripcion_objeto" placeholder="Describe el objeto encontrado..."></textarea>

          <label for="descripcion_hallazgo">Descripción de hallazgo</label>
          <textarea id="descripcion_hallazgo" name="descripcion_hallazgo" placeholder="Indica dónde se encontró el objeto..."></textarea>

          <label for="estado">Ver estado del objeto</label>
          <select id="estado" name="estado">
          <option value="pendiente">Pendiente</option>
          <option value="reclamado">Reclamado</option>
          <option value="entregado">Entregado</option>
          </select>

          <label for="imagen">Subir Imagen</label>
          <input type="file" id="imagen" name="imagen">

          <button type="submit" class="submit">Guardar</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
