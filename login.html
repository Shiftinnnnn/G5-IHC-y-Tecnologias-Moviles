<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCampus - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Botón para volver al landing -->
        <a href="landingpage.html" class="back-button">← Volver</a>
        
        <div class="login-box">
            <!-- Parte izquierda - Formulario -->
            <div class="login-form">
                <div class="logo">
                    <!-- Logo placeholder - reemplazar con imagen real -->
                    <img src="/img/login/logoSafeCampus.png" alt="logo" height="80" width="230" />
                </div>
                
                <h2>Iniciar Sesión</h2>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo Institucional</label>
                        <input type="email" id="email" name="email" placeholder="usuario@universidad.edu" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    <button type="submit" class="login-btn">Iniciar Sesión</button>
                </form>
                
                <div class="register-link">
                    <p>¿No tienes cuenta?</p>
                    <a href="register.html" class="register-btn">Registrarse</a>
                </div>
            </div>
            
            <!-- Parte derecha - Imagen -->
            <div class="login-image">
                <!-- Imagen placeholder - reemplazar con imagen real -->
                <div class="image-placeholder"><img src="/img/login/fotoinicioLandingPage.png" height="725" width="650"/></div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
