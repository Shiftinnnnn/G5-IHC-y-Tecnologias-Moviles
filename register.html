<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCampus - Registro</title>
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <!-- Botón para volver al landing -->
        <a href="landingpage.html" class="back-button">← Volver</a>
        
        <div class="register-box">
            <!-- Parte izquierda - Formulario -->
            <div class="register-form">
                <h2>Crear Cuenta</h2>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" name="nombres" placeholder="Ingresa tus nombres" required>
                        <div class="error-message" id="nombresError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos" required>
                        <div class="error-message" id="apellidosError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Institucional</label>
                        <input type="email" id="email" name="email" placeholder="usuario@universidad.edu" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Número de Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número" required>
                        <div class="error-message" id="telefonoError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Crea tu contraseña" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    
                    <button type="submit" class="register-btn"><a href="mis_publicaciones.html">Registrarse</a></button>
                </form>
                
                <div class="login-link">
                    <p>¿Ya tienes cuenta?</p>
                    <a href="login.html" class="login-btn">Iniciar Sesión</a>
                </div>
            </div>
            
            <!-- Parte derecha - Imagen -->
            <div class="register-image">
                <img src="/img/register/fotoinicioLandingPage.png" alt="fotoizq" height="850px" width="580">
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
