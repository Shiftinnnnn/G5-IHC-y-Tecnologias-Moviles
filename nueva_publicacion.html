<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Publicación SafeCampus</title>
  <link rel="stylesheet" href="nueva_publicacion.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <nav>
        <a class="active" href="#">Mis publicaciones</a>
        <a href="#">Publicaciones</a>
        <a href="#">Otros</a>
        <a href="#">Mi Perfil</a>
        <a href="#">Notificaciones</a>
      </nav>
      <button class="logout">Cerrar Sesión</button>
    </aside>

    <main class="formulario">
      <div class="header">
        <button class="back-button">←</button>
        <h1>Mis Publicaciones</h1>
      </div>
      <div class="form-container">
        <h2>Nueva publicación</h2>
        <form>

          <label for="nombre">Nombre del objeto</label>
          <input type="text" id="nombre" name="nombre">

          <label for="sede">Sede</label>
          <input type="text" id="sede" name="sede">

          <label for="area">Area</label>
          <input type="text" id="area" name="area">

          <label for="fecha">Día encontrado</label>
          <input type="text" id="fecha" name="fecha">

          <label for="descripcion_objeto">Descripción objeto</label>
          <textarea id="descripcion_objeto" name="descripcion_objeto"></textarea>

          <label for="descripcion_hallazgo">Descripción de hallazgo</label>
          <textarea id="descripcion_hallazgo" name="descripcion_hallazgo"></textarea>

          <label for="estado">Ver estado del objeto</label>
          <select id="estado" name="estado">
            <option value="">-</option>
            <option value="pendiente">Pendiente</option>
            <option value="reclamado">Reclamado</option>
            <option value="entregado">Entregado</option>
          </select>

          <label for="imagen">Subir Imagen</label>
          <input type="file" id="imagen" name="imagen">

          <button type="submit" class="submit">Publicar</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
